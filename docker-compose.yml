version: '3.8'

services:
    redis:
        image: redis:7-alpine
        container_name: portfolio-redis
        ports:
            - "6379:6379"
        volumes:
            - redis-data:/data
        command: redis-server --appendonly yes
        restart: unless-stopped

    portfolio:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: portfolio
        ports:
            - "3000:3000"
        env_file:
            - .env
        environment:
            - REDIS_URL=redis://redis:6379
            - NODE_ENV=production
        depends_on:
            - redis
        restart: unless-stopped

volumes:
    redis-data: